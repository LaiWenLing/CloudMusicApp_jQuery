<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //获取url?后面的参数
        function getUrlParams(){
            var params = {};
            var url =  window.location.href;
            var p = url.split("?");
            if(p.length<2)return null; //如果长度小于2.那么只有一段
            p = p[1].split("&");
            for(var i=0;i<p.length;i++){
                var kv = p[i].split("=");
                params[kv[0]] = kv[1];
            }
            return params;
        }
        var param = getUrlParams();

        console.log(param.uid);

    </script>
</head>
<body>
<h1>View2</h1>

</body>
</html>
